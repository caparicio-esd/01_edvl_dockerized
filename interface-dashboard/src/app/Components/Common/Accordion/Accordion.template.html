<div class="accordion select-none">
  <div class="accordion_holder">
    <div
      class="accordion_handler cursor-pointer flex items-center py-1"
      ng-click="toggleHandler($event, index)"
    >
      <div class="accordion_handler_icon flex mr-2 text-gray-700">
        <i class="ph-caret-down-fill flex" ng-show="isOpenedIndex(index)"></i>
        <i class="ph-caret-right-fill flex" ng-show="!isOpenedIndex(index)"></i>
      </div>
      <div class="accordion_handler_content" ng-transclude="handler"></div>
      <div
        class="
          accordion_content_hint
          ml-auto
          px-2
          text-xs
          py-1
          bg-cyan-800
          text-white
          font-bold
          rounded-full
        "
      >
        {{accordionData.content != undefined ? accordionData.content.length :
        accordionData.attributes.length}}
      </div>
    </div>
    <div
      class="accordion_body pl-5 py-2"
      ng-show="isOpenedIndex(index)"
      ng-transclude="body"
    >
      body
    </div>
  </div>
</div>
